<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../img/assignment_48dp_E8EAED_FILL0_wght400_GRAD0_opsz48.svg" type="image/svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Cadastro de Clientes</title>
</head>

<body>
  <div class="container bg-dark shadow text-white ">
    <header>
      <!-- Título -->
      <div class="display-6 text-center pt-1">Cadastro</div>
    </header>
    <main>
      <section>
        <form>
          <!-- Cadastro -->
          <div class="my-3 mx-4">
            <!-- Linha -->
            <div class="row">
              <!-- Input Primeiro Nome -->
              <div class="col-6">
                <div class="mb-3">
                  <label for="InputFirstName" class="form-label">Primeiro nome</label>
                  <input type="text" class="form-control" id="InputFirstName" placeholder="Insira seu primeiro nome" />
                </div>
              </div>
              <!-- Input Sobrenome -->
              <div class="col-6">
                <div class="mb-3">
                  <label for="InputLastName" class="form-label">Segundo nome</label>
                  <input type="text" class="form-control" id="InputLastName" placeholder="Insira seu segundo nome" />
                </div>
              </div>
            </div>
            <!-- Input CEP -->
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="InputCEP" class="col-12 form-label">CEP</label>
                  <input type="text" class="form-control" id="InputCEP" placeholder="Insira seu CEP" />
                </div>
              </div>
            </div>
            <!-- Linha -->
            <div class="row">
              <!-- Input Rua -->
              <div class="col-6">
                <div class="mb-3">
                  <label for="InputRua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="InputRua" />
                </div>
              </div>
              <!-- Input Bairro -->
              <div class="col-6">
                <div class="mb-3">
                  <label for="InputBairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="InputBairro" />
                </div>
              </div>
            </div>
            <!-- Linha -->
            <div class="row">
              <!-- Input Cidade -->
              <div class="col-6">
                <div class="mb-3">
                  <label for="InputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="InputCity" />
                </div>
              </div>
              <!-- Input Número -->
              <div class="col-3">
                <div class="mb-3">
                  <label for="InputNumber" class="form-label">Número</label>
                  <input type="text" class="form-control" id="InputNumber" />
                </div>
              </div>
              <!-- Input Estado -->
              <div class="col-3">
                <div class="mb-3">
                  <label for="InputEstado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="InputEstado" />
                </div>
              </div>
            </div>
            <!-- Botão -->
            <div class="d-flex justify-content-center">
              <button onblur="" type="button" class=" btn bg-secondary text-white">Salvar</button>
            </div>
          </div>
        </form>
      </section>
      <section>
        <!-- Tabela -->
        <div class="my-3 mx-4">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome completo</th>
                <th scope="col">Endereço</th>
                <th scope="col">CEP</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
